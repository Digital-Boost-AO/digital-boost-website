<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Boost</title>
  </head>
  <body>
    <header
      class="w-full h-[100px] flex justify-between py-[18px] px-[45px] bg-[#111310] text-[#ffff] items-center"
    >
      <img src="" alt="Logotipo da Digital Boost" />

      <nav
        class="flex p-2.5 gap-[50px] items-center text-[15px] justify-between h-[40px]"
      >
        <a href="" class="hover:text-[#3EC927] hover:underline">Início</a>
        <a href="" class="hover:text-[#3EC927] hover:underline">Sobre nós</a>
        <a href="" class="hover:text-[#3EC927] hover:underline">Serviços</a>
        <a href="" class="hover:text-[#3EC927] hover:underline">Contactos</a>
      </nav>

      <button
        class="py-[10px] px-[20px] text-[13px] text-[#ffff] bg-[#27701B] rounded-lg font-semibold hover:bg-[#47B136]"
      >
        ENTRE EM CONTACTO
      </button>
    </header>

    <section
      class="h-[496px] bg-gradient-to-b from-[#107100] to-[#232323] py-[75px] px-[100px] box-border text-[#ffff] flex flex-col"
    >
      <div class="w-[548px] flex flex-col gap-[30px]">
        <div class="flex flex-col w-full h-[292px]">
          <h1 class="text-[41px] font-bold">
            Junte-se a nós na jornada digital rumo ao sucesso e reconhecimento.
          </h1>

          <p class="text-[24px]">
            Descubra o poder da estratégia digital personalizada e alcance novos
            patamares de crescimento!
          </p>
        </div>

        <button
          class="py-[10px] px-[20px] text-[13px] text-[#ffff] bg-[#27701B] rounded-lg font-semibold hover:bg-[#47B136] w-[226px]"
        >
          FALE CONNOSCO
        </button>
      </div>
    </section>
    <section>Sobre nós</section>
    <section>Nossos serviços</section>
    <section>Parceiros</section>

    <footer>Footer</footer>
  </body>
</html>
